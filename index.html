<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="App.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="gameboard">
        <div data-i="1" class="cell"></div>
        <div data-i="2" class="cell"></div>
        <div data-i="3" class="cell"></div>
        <div data-i="4" class="cell"></div>
        <div data-i="5" class="cell"></div>
        <div data-i="6" class="cell"></div>
        <div data-i="7" class="cell"></div>
        <div data-i="8" class="cell"></div>
        <div data-i="9" class="cell"></div>
    </div>

    <footer>
        <button type="button">Start</button>
    </footer>
</body>

</html>
